<html ng-app>

<head>

    <link rel="import" href="../header.html">

</head>

<body>
    <!-- add navbar-->
    <div ng-include src="'../navbar.html'"></div>

    <nav class="col-xs-2" id="myScrollspy">
        <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="100">
            <li><a id="link1" style="color:black" href="#enrollmentLabel">Enrollment by Major</a></li>
            <li><a id="link2" style="color:black" href="#genderLabel">Gender Distribution by Major</a></li>
            <li><a id="link3" style="color:black" href="#diversity">Diversity by Major</a></li>
        </ul>
    </nav>

    <!-- body content -->
    <div class="col-xs-offset-2">
        <h1>College of Liberal Arts and Sciences</h1>
        <a href="..general/general.html">Back to General</a>
        <hr>

        <div id="enrollmentLabel">
            <h2>Enrollment by Major</h2>
            <div id="ringChart"></div>
            <script src="lasEnrollment.js"></script>
        </div>

        <div id="genderLabel">
            <h2>Gender Distribution by Major</h2>
            <button id="sortFemale" onclick="sortFemale()">Sort # Female</button>
            <button id="sortMale" onclick="sortMale()">Sort # Male</button>
            <button id="sortFemalePercent" onclick="sortFemalePercent()">Sort % Female</button>
            <button id="sortMalePercent" onclick="sortMalePercent()">Sort % Male</button>
            <div id="barChart"></div>
            <script src="la_gender.js"></script>
        </div>

        <div id="diversity">
            <h2>Undergraduate Enrollment By Race</h2>
            <button id="removeMajority" onclick="removeMajority(true)">Only Show Minority</button>
            <button id="replaceMajority" onclick="removeMajority(false)">Show all data</button>
            <div id="lasDiversity"></div>
            <script src="lasDiversity.js"></script>
        </div>



    </div>

</body>

</html>
