<html ng-app>

<head>

    <link rel="import" href="../header.html">

</head>

<body>

    <!-- add navbar-->
    <div ng-include src="'../navbar.html'"></div>

    <!-- side bar -->
    <nav class="col-xs-2" id="myScrollspy">
        <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="100">
            <li><a id="link1" style="color:black" href="#enrollmentLabel">Enrollment by College</a></li>
            <li><a id="link2" style="color:black" href="#genderLabel">Gender Distribution by College</a></li>
            <li><a id="link3" style="color:black" href="#diversity">Diversity by College</a></li>
            <li><a id="link4" style="color:black" href="#stateLabel">Enrollment By State</a></li>
        </ul>
    </nav>
    <!-- body content -->
    <div class="col-xs-offset-2">
        <h1>General</h1>
        <hr>
        <div id="enrollmentLabel">
            <h2>Enrollment By College</h2>
            <div id="ringChart"></div>
            <script src="general_enrollment.js"></script>

        </div>

        <div id="genderLabel">
            <h2>Gender Distribution By College</h2>
            <button id="sortFemale" onclick="sortFemale()">Sort # Female</button>
            <button id="sortMale" onclick="sortMale()">Sort # Male</button>
            <button id="sortFemalePercent" onclick="sortFemalePercent()">Sort % Female</button>
            <button id="sortMalePercent" onclick="sortMalePercent()">Sort % Male</button>
            <div id="barChart"></div>
            <script src="college_gender.js"></script>

        </div>

        <div id="diversity">
            <h2>Enrollment by Race</h2>
            <button id="removeMajority" onclick="removeMajority(true)">Only Show Minority</button>
            <button id="replaceMajority" onclick="removeMajority(false)">Show all data</button>
            <div id = "diversity"></div>
            <script src="collegeDiversity.js"></script>
        </div>

         <div id="stateLabel">
            <h2>Undergraduate Enrollment By State</h2>
            <div class="map" id="map1"></div>
            <script src="enrollmentByState.js"></script>
        </div>

    </div>

</body>

</html>
